<!DOCTYPE html>
<html ng-app="indexPage">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
	<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
	<title></title>
</head>
<body ng-controller="modalController">
	  <header class="mdl-layout__header">
	  	<div>
			<img src="images\header.png" alt="VESIT">
		</div>
	    <!-- Tabs -->
	    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
	      <a href="index.html" class="mdl-layout__tab is-active">HOME</a>
	      <a href="application.html" class="mdl-layout__tab">APPLY</a>
	      <a href="contact.html" class="mdl-layout__tab">CONTACT US</a>
	      <div>
	      	<button type="button" id="show-dialog" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ng-model="showModal" ng-click="modal()">
  				Login
			</button>
	      </div>
	    </div>
	  </header>
	  <div class="mdl-layout__drawer">
	    <span class="mdl-layout-title">Title</span>
	  </div>
	  <main class="mdl-layout__content">
	    <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
	      <div class="page-content"><!-- Your content goes here --></div>
	    </section>
	    <section class="mdl-layout__tab-panel" id="scroll-tab-2">
	      <div class="page-content"><!-- Your content goes here --></div>
	    </section>
	    <section class="mdl-layout__tab-panel" id="scroll-tab-3">
	      <div class="page-content"><!-- Your content goes here --></div>
	    </section>
	    <section class="mdl-layout__tab-panel" id="scroll-tab-4">
	      <div class="page-content"><!-- Your content goes here --></div>
	    </section>
	    <section class="mdl-layout__tab-panel" id="scroll-tab-5">
	      <div class="page-content"><!-- Your content goes here --></div>
	    </section>
	    <section class="mdl-layout__tab-panel" id="scroll-tab-6">
	      <div class="page-content"><!-- Your content goes here --></div>
	    </section>
	  </main>
	</div>
		<div class="mdl-dialog" ng-show="showModal">
			<!-- Simple Textfield -->
			<form action="#">
				    <label for="user">Username</label>
				    <input class="mdl-textfield__input" type="text" id="user">
				    <label for="password">Password</label>				 
		    		<input class="mdl-textfield__input" type="password" id="password"><br>			  
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ng-click="login()">
						LOGIN
					</button>
			</form>
		</div>
<script>
	angular.module("indexPage",[]).controller("modalController",function($scope){
		$scope.modal = function(){
			$scope.showModal = true;
		}
		$scope.login = function(){
			$scope.showModal = false;
		}
	});
</script>
</body>
</html>
