<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
	<title></title>
</head>
<body>
	  <header class="mdl-layout__header">
	  	<div>
			<img src="images\header.png" alt="VESIT">
		</div>
	    <!-- Tabs -->
	    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
	      <a href="index.html" class="mdl-layout__tab is-active">HOME</a>
	      <a href="application.html" class="mdl-layout__tab">APPLY</a>
	      <a href="contact.html" class="mdl-layout__tab">CONTACT US</a>
	      <div>
	      	<button type="button" id="show-dialog" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
  				Login
			</button>
	      </div>
	    </div>
	  </header>
	  <div class="mdl-layout__drawer">
	    <span class="mdl-layout-title">Title</span>
	  </div>
	  <main class="mdl-layout__content">
	    <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
	      <div class="page-content"><!-- Your content goes here --></div>
	    </section>
	    <section class="mdl-layout__tab-panel" id="scroll-tab-2">
	      <div class="page-content"><!-- Your content goes here --></div>
	    </section>
	    <section class="mdl-layout__tab-panel" id="scroll-tab-3">
	      <div class="page-content"><!-- Your content goes here --></div>
	    </section>
	    <section class="mdl-layout__tab-panel" id="scroll-tab-4">
	      <div class="page-content"><!-- Your content goes here --></div>
	    </section>
	    <section class="mdl-layout__tab-panel" id="scroll-tab-5">
	      <div class="page-content"><!-- Your content goes here --></div>
	    </section>
	    <section class="mdl-layout__tab-panel" id="scroll-tab-6">
	      <div class="page-content"><!-- Your content goes here --></div>
	    </section>
	  </main>
	</div>
	<dialog class="mdl-dialog">
		<div class="mdl-dialog__actions">
			<!-- Simple Textfield -->
			<form action="#">
				<div class="mdl-textfield mdl-js-textfield">
				    <label class="mdl-textfield__label" for="user">Username</label>
				 </div>
				<div class="mdl-textfield mdl-js-textfield">
				    <input class="mdl-textfield__input" type="text" id="user">
				</div>
				<div class="mdl-textfield mdl-js-textfield">
				    <label class="mdl-textfield__label" for="password">Password</label>				 
			 </div>
				<div class="mdl-textfield mdl-js-textfield">
		    		<input class="mdl-textfield__input" type="password" id="password">				  
		    	</div>
				<div>
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent close">
						LOGIN
					</button>
				</div>
			</form>
		</div>
	</dialog>
  <script>
    var dialog = document.querySelector('dialog');
    var showDialogButton = document.querySelector('#show-dialog');
    if (! dialog.showModal) {
      dialogPolyfill.registerDialog(dialog);
    }
    showDialogButton.addEventListener('click', function() {
      dialog.showModal();
    });
    dialog.querySelector('.close').addEventListener('click', function() {
      dialog.close();
    });
  </script>
</body>
</html>
